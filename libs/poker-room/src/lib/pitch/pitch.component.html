<div class="container-fluid vh-100">
  <div class="row">
    <div class="col-sm-10">
      <div class="row d-flex">
        <label>Welcome {{ name }}!</label>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-3 col-lg-2" *ngFor="let pokerCard of pokerCards">
          <div class="card text-center my-3">
            <div class="card-header">
              {{ pokerCard.Name }}
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ pokerCard.Value }}</h5>
            </div>
          </div>
        </div>
      </div>

      <div class="row d-flex justify-content-center fixed-bottom">
        <a
          class="col-sm-2"
          (click)="pokerCardClick(pokerCard)"
          *ngFor="let pokerCard of userPokerCards"
        >
          <div
            class="card text-center my-3"
            [ngClass]="{ 'bg-light': selectedPokerCard === pokerCard }"
          >
            <div class="card-body">
              <h5 class="card-title">{{ pokerCard.Value }}</h5>
            </div>
          </div>
        </a>
      </div>
    </div>
    <div class="col-sm-2">
      <div
        class="alert alert-light"
        role="alert"
        *ngFor="let message of messages"
      >
        {{ message }}
      </div>
    </div>
  </div>
</div>
