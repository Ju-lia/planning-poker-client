<div class="flex-container">
  <div class="flex-item">
    <label>Your name:{{ name }}</label>

    <div
      *ngFor="let pokerCard of pokerCards"
      style="color:white;font-size:24px;width:50px;height:50px;margin:2px;"
      (click)="pokerCardClick(pokerCard)"
    >
      {{ pokerCard.Value }}
      {{ pokerCard.Name }}
    </div>
  </div>
  <div class="flex-item">
    <label>Your name:{{ name }}</label>
    <div *ngFor="let pokerCard of pokerCards">
      {{ pokerCard.Value }}
      {{ pokerCard.Name }}
    </div>
  </div>

  <div class="flex-item">
    <div *ngFor="let pokerCard of userPokerCards">
      <a (click)="pokerCardClick(pokerCard)">
        {{ pokerCard.Value }}
        {{ pokerCard.Name }}
      </a>
    </div>
  </div>

  <div class="flex-item">
    <ul>
      <li *ngFor="let message of messages">{{ message }}</li>
    </ul>
  </div>
</div>
